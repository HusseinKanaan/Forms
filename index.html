<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <main>
        <form action="">

            <!-- name -->
            <div class="name">

                <h2>Name<span>*</span></h2>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Vornamen ">


                <input type="text" name="lastname" id="lastname" placeholder="Nachname">
            </div>

            <!-- Email -->

            <div class="email">
                <h2>Email<span>*</span></h2>
                <label for="mail"></label>
                <input type="email" name="mail" id="mail" placeholder="Email">
            </div>




            <div class="thema">
                <h2>Thema<span>*</span></h2>
                <label for="thema"></label>
                <select name="thema" id="thema">
                    <option value="Advertise">Advertise</option>
                    <option value="Partnership">Partnership</option>
                    <option value="General" selected>General</option>

                </select>
                <!--Nachricht *  -->
                <div class="text">
                    <h2>Nachricht<span>*</span></h2>

                    <textarea name="freetext" id="freetext" rows="10" cols="38"></textarea> </textarea>

                </div>

                <div class="submitbutton">
                    <input type="submit" value="Submit" id="submitButton">
                </div>

            </div>


        </form>

    </main>

</body>

</html>
